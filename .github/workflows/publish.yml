name: Publish

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Logseq Publish
        # Using main branch to reproduce https://github.com/pengx17/logseq-publish/issues/8
        # Should switch back to stable release after this issue fixed.
        uses: pengx17/logseq-publish@main
        with:
          dest: www
          version: e6f98c923385fb8207abb3ce313f63cf3ff9c87d8a626cd8d00c322cb2eafe10
      - name: Deploy to vercel
        env:
          VERCEL_ORG_ID: ${{secrets.VERCEL_ORG_ID}}
          VERCEL_PROJECT_ID: ${{secrets.VERCEL_PROJECT_ID}}
        run: |
          npm i -g vercel
          vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --scope xuanwo www
